<div class="new-modal">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close-btn" (click)="closeModal()"><span>Ã—</span></button>
    </div>
    <div class="modal-body">
      <div class="booking-group">
        <div class="booking-wrapper">
          <div class="booking-title mb-3">
            <h6>Documents</h6>
          </div>
          <div class="row px-3 pb-3">
            <div class="col-md-12">
              <div class="table-responsive dashboard-table">
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th class="text-center">S#</th>
                      <th>Name</th>
                      <th>Type</th>
                      <th class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of documentsList; let idx = index">
                      <td class="text-center">{{idx+1}}</td>
                      <td>
                        <div class="table-avatar">
                          <div class="table-head-name flex-grow-1">
                            {{item.Name}}
                          </div>
                        </div>
                      </td>
                      <td>
                        <span>{{item.RiskType}}</span>
                      </td>
                      <td>
                        <button mat-mini-fab class="me-2 btn-theme" (click)="gs.viewDocumentFile(item.ContractDocPath)">
                          <i class="feather icon-eye"></i>
                        </button>
                        <button mat-mini-fab class="me-2 btn-theme"
                          (click)="gs.downloadFile(item.Name, item.ContractDocPath)">
                          <i class="feather icon-download"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
