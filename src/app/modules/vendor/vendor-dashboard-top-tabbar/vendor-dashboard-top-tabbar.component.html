<div class="dashboard-section dash-top-bar">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="dashboard-menu">
          <ul>
            @for(tab of tabs; track tab){
            <li>
              <a [routerLink]="tab.route" routerLinkActive="active" [class.active]="activeTab == tab.value"
                [class.disabled]="activeTab !== tab.value" (click)="changeTab(tab.value)">
                <img [src]="tab.icon" alt="Icon">
                <span>{{tab.title | translate}}</span>
              </a>
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
