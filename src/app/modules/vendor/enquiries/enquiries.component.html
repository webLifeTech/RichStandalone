<div class="content">
  <div class="container">

    <div class="content-header">
      <div class="row">
        <div class="col-lg-4">
          <h4>Lead Management</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="sorting-info custom-filter">
          <div class="row d-flex align-items-center justify-content-end">
            <!-- <div class="col-lg-2 col-sm-12 col-12 text-end">
              <div *ngIf="gs.loggedInUserInfo['role'] === 'user_3'" class="filter-group">
                <select class="form-select" [(ngModel)]="searchFilter.branch" (change)="selectBranch()">
                  <ng-container *ngFor="let item of branchList">
                    <option [value]="item.value">{{item.name}}</option>
                  </ng-container>
                </select>
              </div>
            </div> -->
            <div class="col-lg-3 col-sm-12 col-12 text-end">
              <mat-form-field class="custom-date-rang">
                <mat-label>Select Date Rang</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date">
                  <input matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </div>
            <div class="col-lg-2 col-sm-12 col-12">
              <!-- <select class="form-select">
                <option selected>Category</option>
                <option value="1">Sub Category</option>
                <option value="2">Last 30 Days</option>
                <option value="3">Custom</option>
              </select> -->

              <ng-select (change)="onChangeServices(searchFilter.category)" clearable="false" [items]="mainCatList"
                bindLabel="name" placeholder="-- Filter Category --" bindValue="id" [(ngModel)]="searchFilter.category"
                name="service">
              </ng-select>
            </div>
            <div class="col-lg-2 col-sm-12 col-12">
              <ng-select clearable="false" [items]="filteredSubCategories" bindLabel="name"
                placeholder="-- Filter Sub Category --" bindValue="value" [(ngModel)]="searchFilter.sub_category"
                name="sub_category">
              </ng-select>
            </div>

            <!-- <div class="col-lg-2 col-sm-12 col-12 text-end">
              <div class="filter-group">
                <select class="form-select" [(ngModel)]="searchFilter.status" (change)="selectStatus()">
                  <ng-container *ngFor="let item of vehicleStatusList">
                    <option [value]="item.value">{{item.name}}</option>
                  </ng-container>
                </select>
              </div>
            </div> -->

          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-12 d-flex">
        <div class="card book-card flex-fill mb-0">
          <div class="card-header pt-0">
            <div class="row align-items-center">
              <div class="col-md-5">
                <h4>{{'All Enquiries'}} <span>{{totalData}}</span></h4>
              </div>
              <div class="col-md-7 text-md-end">
                <div class="table-search">
                  <div id="tablefilter">

                    <div class="dataTables_filter">
                      <label>
                        <input [(ngModel)]="searchDataValue" [ngModelOptions]="{standalone: true}"
                          (ngModelChange)="searchData(searchDataValue)" type="search" class="form-control"
                          placeholder="Search" />
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive dashboard-table mb-4">
              <table class="table datatable">
                <thead class="thead-light">
                  <tr>
                    <!-- <th>
                      <span>#sn</span>
                    </th> -->
                    <th>Lead ID</th>
                    <th>Contact Person</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Category</th>
                    <th>Sub Category</th>
                    <th>Date</th>
                    <!-- <th>View</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let data of tableData | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: totalData }; let idx = index;">
                    <!-- <td>
                      <span>{{idx+1}}</span>
                    </td> -->
                    <td>
                      <a>{{data.leadid}}</a>
                    </td>
                    <td>
                      <a>{{data.contact_person}}</a>
                    </td>
                    <td>
                      <a>{{data.mobile}}</a>
                    </td>
                    <td>
                      <a>{{data.email}}</a>
                    </td>
                    <td>
                      <a>{{data.category}}</a>
                    </td>
                    <td>
                      <a>{{data.subcategory}}</a>
                    </td>
                    <td>
                      <a>{{data.date}}</a>
                    </td>
                    <!-- <td class="text-center">
                      <button mat-icon-button (click)="onView(data)" aria-label="Example icon-button with a menu">
                        <i class="feather icon-eye"></i>
                      </button>
                    </td> -->
                  </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #delete_modal let-c="close" let-d="dismiss">
  <app-delete-modal></app-delete-modal>
</ng-template>
<ng-template #booking_details let-c="close" let-d="dismiss">
  <app-booking-details-modal [bookingDetails]="editInfo"></app-booking-details-modal>
</ng-template>
